apiVersion: apps/v1
kind: Deployment
metadata:
  name: premiumbonus-middleware
  labels:
    app: premiumbonus-middleware
spec:
  replicas: 2
  selector:
    matchLabels:
      app: premiumbonus-middleware
  template:
    metadata:
      labels:
        app: premiumbonus-middleware
    spec:
      containers:
        - name: middleware
          image: ghcr.io/your-org/premiumbonus-middleware:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "3000"
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health/live
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: tmp-dir
              mountPath: /tmp
      securityContext:
        fsGroup: 1000
      volumes:
        - name: tmp-dir
          emptyDir: {}
